<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat CIPT</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>Chat CIPT</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Usuario:</label>
						<input
							type="text"
							name="username"
							id="username"
							required
							autocomplete="off";
						/>
					</div>
					<div class="form-control">
						<label for="room">Comit√©</label>
						<select name="room" id="room">
							<option value="ComiteUno">ComiteUno</option>
							<option value="ComiteDos">ComiteDos</option>
							<option value="ComiteTres">ComiteTres</option>
						</select>
					</div>
					<button type="submit" class="btn">Ingresar</button>
				</form>
			</main>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
